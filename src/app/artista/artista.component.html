<app-loading *ngIf="loadingArtists"></app-loading>

<div class="row animated fadeIn" *ngIf="loadingArtists">
  <div class="col-2">
    <img [src]="artista.images | noimages" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3>{{ artista.name }}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">
        Ir a la pagina del artista
      </a>
    </p>
  </div>
  <div class="col-4 text-rigth">
    <button routerLink="/search" class="btn btn-outline-danger">
      Regresar
    </button>
  </div>
</div>
